<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Škola</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% if trieda %}
        <div class="">
            <h1 class="text-8xl text-center font-semibold">{{trieda}}</a></h1>
        </div>
    {% endif %}

    <div class="container mx-auto py-4 px-4">
        {% if ucitel %}
            <h2 class="text-2xl mb-4">Triedny učiteľ: {{ucitel}}</h2>
        {% endif %}
        <div class="container pl-5">
            {% if studenti %}
                <h2 class="text-2xl pr-4">Študenti</h2>
                <ul class="mt-3 py-3 px-4">
                     {% for student in studenti %}
                        <li class="my-2">{{student}}</li>
                     {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
